<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#a00065">
  <meta name="msapplication-TileImage" content="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta-icon.png">
  <meta name="theme-color" content="#a00065">
  <link rel="icon" href="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta-icon.png">
  <link rel="manifest" href="https://db6ud9d668pjr.cloudfront.net/web/assets/icons/manifest.json">

  <title>Merchant Login - Pay with Specta by Sterling Bank</title>
  <meta name="description" content="SpectaPay for Administrators">
  <meta name="keywords" content="specta,spectapay,assets">
  <meta name="author" content="Sterling Bank Plc">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/spectapay/assets/css/spay-main.css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/spectapay/assets/css/spay-custom.css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/spectapay/assets/css/spay-devices.css">
</head>

<body>
  <div class="text-white align-items-center d-flex bg-login">
      <div class="container">
          <div class="" style="margin-top:-200px;">
              <div class="col-md-6 text-center mx-auto"><h3 class="lead text-primary text-uppercase mb-4" style="font-size:30px;">SpectaPay Merchant</h3></div>
              <div class="col-md-2 mx-auto">
                <img class="w-75 mb-1 d-flex m-logo-m-100 justify-content-center" src="https://db6ud9d668pjr.cloudfront.net/basic/assets/img/specta_logo.png" alt="Specta Logo">
              </div>
              <div class="col-md-4 mx-auto p-3 shadow-md rounded-5 bg-white">
                <form>
                  <div class="row">
                    <div class="form-group col-md-12 mb-2">
                      <label class="mb-0 font-weight-normal text-dark" for="username">Username/Email</label>
                      <input type="text" class="input form-control form-border rounded-5" id="username" required autocomplete="off">
                      <div class="invalid-feedback"> Username is required </div>
                    </div>
                    <div class="form-group col-md-12 mb-3">
                      <label class="mb-0 font-weight-normal text-dark" for="password">Password</label>
                      <input type="password" class="form-control form-border rounded-5" id="password" required autocomplete="off">
                      <div class="invalid-feedback"> Password is required </div>
                    </div>
                  </div>
                  <button class="btn btn-block btn-md btn-primary rounded-5" type="submit"><span class="btn-text text-uppercase">Sign in</span></button>
                </form>
              </div>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- <script src= "https://d32wlusbkxfia2.cloudfront.net/v2/assets/js/validation.js"></script> -->
</body>

</html>
