            <div class="col-md-9">
                <div class="c-m-5">
                    <h3 class="text-primary mb-1 text-uppercase">Edit Product</h3>
                    <hr class="m-0" style="border:1px solid #eee;">
                    <div class="pt-3">
                        <div class="row col-md-12">
                            <div class="offset-1 col-md-10 shadow-sm" style="background: #fff;border-top:1px solid #eee;">
                                <div class="p-3">
                                    <h3 class="text-secondary m-0">Edit: Nokia X500</h3>
                                    <hr class="mb-3 mt-1" style="border-bottom:1px solid #eee;">
                                    <form>
                                        <div class="row mb-2">
                                            <div class="col">
                                                <label for="exampleSelect1" class="mb-0 font-weight-bold text-uppercase">Product Category</label>
                                                <select class="form-control" id="exampleSelect1">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1" class="mb-0 font-weight-bold text-uppercase">Quantity</label>
                                                <input type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="col">
                                                <label for="exampleInputEmail1" class="mb-0 font-weight-bold text-uppercase">Product Name</label>
                                                <input type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                            </div>
                                            <div class="col">
                                                <label for="exampleInputEmail1" class="mb-0 font-weight-bold text-uppercase">Amount</label>
                                                <input type="email" class="form-control rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                            </div>
                                        </div>

                                        <div class="form-group mb-2">
                                            <label for="exampleTextarea" class="mb-0 font-weight-bold text-uppercase">Product Description</label>
                                            <textarea class="form-control" id="exampleTextarea" rows="2"></textarea>
                                        </div>

                                        <div class="row mb-3 mt-3">
                                                <div class="col"><button type="submit" class="btn btn-block btn-primary">Update Product</button></div>
                                                <div class="col"><button type="submit" class="btn btn-block btn-outline-info">Cancel</button></div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
