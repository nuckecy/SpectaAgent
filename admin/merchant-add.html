        <div class="row">
            <div class="col-md-3 p-0 c-side-menu">

                    <div class="card">
                        <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne"

            </div>
            <div class="col-md-9">
                <div class="c-m-5">
                    <h3 class="text-primary mb-1 text-uppercase">Add Merchant</h3>
                    <hr class="m-0" style="border:1px solid #eee;">
                    <div class="pt-3">
                        <div class="row col-md-12">
                            <div class="offset-1 col-md-10 shadow-sm" style="background: #fff;border-top:1px solid #eee;">
                                <div class="p-3">
                                    <h3 class="text-secondary mb-3">Create a New Merchant</h3>
                                    <form method="post" action="">
                                        <div class="row mb-2">
                                            <div class="form-group mb-0 col-md-6 pb-1">
                                                <label for="firstname" class="font-weight-bold text-secondary m-0">First Name</label>
                                                <input type="text" name="firstname" id="firstname" class="form-control rounded-5" placeholder="First Name">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small> -->
                                            </div> 
                                            <div class="form-group mb-0 col-md-6 pb-1">
                                                <label for="firstname" class="font-weight-bold text-secondary m-0">Last Name</label>
                                                <input type="email" name="email" class="form-control rounded-5" placeholder="Last Name">
                                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small> -->
                                            </div> 
                                        </div>
                                        <div class="row mb-2">
                                            <div class="form-group mb-0 col-md-12 pb-1">
                                                <select class="form-control">
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-2">
                                            <div class="form-group mb-0 col-md-12">
                                                <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1">@</span></div>
                                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-2 col-12">
                                            <div class="form-check form-check-inline"> 
                                                <label class="form-check-label"><input class="form-check-input" type="radio" value="option1" id="inlineRadio1" name="inlineRadioOptions"> Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <label class="form-check-label"><input class="form-check-input" type="radio" value="option2" id="inlineRadio2" name="inlineRadioOptions"> Male
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary my-2">Submit button</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
